<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <h1 class="top_heding">Agoda...!</h1>
    <p class="para">
      Find your next stay Search low prices on hotels, homes and much more...
    </p>
    <div class="parent">
      <div class="ch1">
        <img src="./Images/mixed-food.jpg" alt="" class="mixed-food" />
      </div>
      <div class="ch2">
        <h1>Stay at our top unique properties</h1>
        <p>From castles and villas to boats and igloos, we've got it all</p>
      </div>
    </div>

    <div class="card_container">
      <h1 class="headding_center">Book a highly rated holiday rental</h1>
      <div class="card">
        <img
          src="./Images/swimming-pool.jpg"
          alt="swimming-pool-image"
          class="swimming-pool-image"
        />
        <div class="card_info">
          <h3>Hotel Ambeince-New Delhi</h3>
          <p>New Delhi, India</p>
          <p>Standard double room</p>
          ⭐⭐⭐⭐⭐
        </div>
      </div>
    </div>
  </body>
</html>
